<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Mi sitio{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load crispy_forms_tags %}
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    
    <div>
      {% if user.is_authenticated %}
        <span class="text-white me-3">Hola, {{ user.username }}</span>
        <a class="btn btn-outline-light" href="{% url 'Logout' %}">Cerrar sesión</a>
      {% else %}
        <a class="btn btn-outline-light" href="{% url 'Login' %}">Iniciar sesión</a>
        <a class="btn btn-light ms-2" href="{% url 'Registro' %}">Registrarse</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}
  
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
