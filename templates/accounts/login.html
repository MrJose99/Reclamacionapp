{% extends 'base.html' %}
{% load static %}
{% block title %}Iniciar Sesión - Sistema de Quejas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <div style="text-align: center; margin: 20px 0;">
                        
                         <img src="{% static 'logo.png' %}" alt="Logo" style="max-height: 240px;">
                       
                        </div>
                    <h3 class="mt-2">Iniciar Sesión</h3>
                    <p class="text-muted">Accede a tu cuenta</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario o Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-0">¿No tienes cuenta?</p>
                    <a href="{% url 'accounts:registro_usuario' %}" class="btn btn-outline-primary">
                        <i class="bi bi-person-plus"></i> Registrarse
                    </a>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <small class="text-muted">
                Sistema de Gestión de Quejas y Reclamos
            </small>
        </div>
    </div>
</div>
{% endblock %}
