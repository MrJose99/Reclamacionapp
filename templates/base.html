<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: row;
        }
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
        }
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            body {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">



<div class="d-flex flex-grow-1">
    <!-- Sidebar -->
    <nav class="sidebar p-3">
        <h4 class="text-white">Menú</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="collapse" href="#menu1" role="button">
                    Reclamos <span class="ms-1">&#9662;</span>
                </a>
                <div class="collapse" id="menu1">
                    <ul class="nav flex-column ms-3">
                        <li><a class="nav-link" href="#">Nuevo reclamo</a></li>
                        <li><a class="nav-link" href="#">Mis reclamos</a></li>
                    </ul>
                </div>
            </li>
            <li>
                <a class="nav-link" href="{% url 'Logout' %}">Cerrar Sesión</a>
            </li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main class="flex-fill p-4">
        {% block content %}{% endblock %}
    </main>
</div>

<!-- Pie de página -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="m-0">&copy; 2025 Mi Proyecto | Todos los derechos reservados</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
